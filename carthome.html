<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Adding items to Cart</title>
</head>
<body>
    <div id="header">
        <div>
            <i class="fa fa-user" aria-hidden="true"></i>
            <a href="">Hi Amin</a>
        </div>
        <div>
            <input id="filtersearch" type="text" placeholder="Search product,brands and categories ">
            <a href=""><button id="SEARCHbtn">SEARCH</button></a>
        </div>
        <div>
            <img src="help.svg" alt="Help">
            <a href="">Help</a>
        </div>
        <div>
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <p id="MainCart">Cart</p>
        </div>
    </div>
    <div id="cart">
        <div class="items_container">
           
        </div>
    </div>
    <div id="cart-modal">
        <div class="cart-container-modal">
            <div id="header_div">
                <h1>Cart Items</h1>
                <button class="Closebtn">X</button>
            </div>
            <div id="Added_item_Box">
                <div class="Added_item">
                    <div>
                        <img src="IMG_20230120_113922.jpg" alt="" width="100px" height="100px">
                        <p>Ronaldo</p>
                    </div>
                    <div class="price-div">
                        <p>$1050.00</p>
                        <div>
                            <div class="add-sub">
                                <button class="add-btn">+</button>
                                <div>1</div>
                                <button class="sub-btn">-</button>
                            </div>
                            <div class="Total-div">
                                <p>Total:</p>
                                <p>$1050.00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Added_item">
                    <div>
                        <img src="IMG_20230120_113936.jpg" alt="" width="100px" height="100px">
                        <p>Messi</p>
                    </div>
                    <div class="price-div">
                        <p>$1000.00</p>
                        <div>
                            <div class="add-sub">
                                <button class="add-btn">+</button>
                                <div>3</div>
                                <button class="sub-btn">-</button>
                            </div>
                            <div class="Total-div">
                                <p>Total:</p>
                                <p>$3000.00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Added_item">
                    <div>
                        <img src="IMG_20230120_113959.jpg" alt="" width="100px" height="100px">
                        <p>Neymar</p>
                    </div>
                    <div class="price-div">
                        <p>$850.00</p>
                        <div>
                            <div class="add-sub">
                                <button class="add-btn">+</button>
                                <div>2</div>
                                <button class="sub-btn">-</button>
                            </div>
                            <div class="Total-div">
                                <p>Total:</p>
                                <p>$1700.00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Added_item">
                    <div>
                        <img src="IMG_20230120_114012.jpg" alt="" width="100px" height="100px">
                        <p>Haaland</p>
                    </div>
                    <div class="price-div">
                        <p>$1100.00</p>
                        <div>
                            <div class="add-sub">
                                <button class="add-btn">+</button>
                                <div>1</div>
                                <button class="sub-btn">-</button>
                            </div>
                            <div class="Total-div">
                                <p>Total:</p>
                                <p>$1100.00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Added_item">
                    <div>
                        <img src="IMG_20230120_114036.jpg" alt="" width="100px" height="100px">
                        <p>Mbappe</p>
                    </div>
                    <div class="price-div">
                        <p>$1150.00</p>
                        <div>
                            <div class="add-sub">
                                <button class="add-btn">+</button>
                                <div>2</div>
                                <button class="sub-btn">-</button>
                            </div>
                            <div class="Total-div">
                                <p>Total:</p>
                                <p>$2300.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="Checkout_div" >
                <div id="Total-total">
                    <p>Total:</p>
                    <div>$5750.00</div>
                </div>
                <button id="Checkout_btn">Checkout</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
