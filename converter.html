<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="converter.css">
    <title>Converter</title>
</head>
<body>
    <div id="container">
        <h1>Weight Converter</h1>
        <input id="Ibsinput" type="number" placeholder="Enter Pounds....">
        <div id="output">
           <div id="Grams" class="out">
                <h4>Grams:</h4>
                <div id="GramsOutput"></div>
           </div>
           <div id="Kilograms" class="out">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
           </div>
           <div id="Ounces" class="out">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
           </div>

        
            
            
        </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
